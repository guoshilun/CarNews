<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport"
          content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <style type="text/css">
        #title{
            font-weight:bolder;
            font-size:20px;
            color:#000000;
        }
        #desc{
            font-size:12px;
            color:#a8a8a8;
        }
        #adv{
            height:60px;
            position:fixed;
            bottom:0;
            background:#00ff00;
            <!--display:none;-->
        }
    </style>
    <script type="text/javascript">
function adClick(){
    window.carnews.close();
    var winWidth = window.innerWidth;
	window.carnews.toast('屏幕宽:'+winWidth);
    function getImgNaturalStyle(img) {
        var nWidth, nHeight
        if (img.naturalWidth) { // 现代浏览器
            nWidth = img.naturalWidth
            nHeight = img.naturalHeight
        }
        return [nWidth, nHeight]
    }
    var imgs = document.getElementsByTagName('img');
    for (var i=0; i < imgs.length; i++){
        var img = imgs[i];
        var width, height;
        var imgNatural = getImgNaturalStyle(img);
        width = imgNatural[0];
        height = imgNatural[1];
        <!--window.carnews.toast("img1宽:"+width+"img1高："+height);-->
        var ratio = width / (winWidth - 18);
        img.width = winWidth - 18;
        img.height = img.height / ratio;

        <!--window.carnews.toast("img宽:"+img.width+"img高："+img.height);-->
    }
};
function closeAdv(){
    var target = document.getElementById('adv')
    target.style.display="none";
};
function showAdv(html){
    var target = document.getElementById('adv')
    target.innerHTML(html);
    target.style.display="block";
};
    </script>
</head>
<body onload="adClick()">
<div>
    <p id="title">%2$s</p>
    <p id="desc">来源：%3$s &emsp;&emsp;&emsp;&emsp;%4$s </p>
</div>
%1$s
<div id="adv"></div>
</body>
</html>
