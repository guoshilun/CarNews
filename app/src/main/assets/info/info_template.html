<head>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <style type="text/css">
        #title{
            text-indent: 0em;
            font-weight:bolder;
            font-size:20px;
            color:#000000;
        }
        #desc{
            text-indent: 0em;
            font-size:12px;
            color:#a8a8a8;
        }
        .info_p{
            text-indent: 2em;
            font-size:15px;
        }
        .info_img{
            width:100%;
            text-indent: 0;
        }
    </style>
    <script type="text/javascript">
function adClick(){
    var winWidth = window.innerWidth;
    function getImgNaturalStyle(img) {
        var nWidth, nHeight
        if (img.naturalWidth) { // 现代浏览器
            nWidth = img.naturalWidth
            nHeight = img.naturalHeight
        }
        return [nWidth, nHeight]
    }
    var imgs = document.getElementsByTagName('img');
    for (var i=0; i < imgs.length; i++){
        var img = imgs[i];
        img.className = 'info_img';
    }
    changeFontSize(window.carnews.getFontSize());
    window.carnews.setPageWidth(window.innerWidth - 18);
    window.carnews.loadFinish();
};
function closeAdv(){
    var target = document.getElementById('adv_page')
    target.style.display="none";
};
function printSource(){
    window.carnews.toast(document.getElementsByTagName('html')[0].innerHTML);
};
function showAdv(htmlSrc, width, height){
    <!--window.carnews.toast('广告html:'+html);-->
    var body = document.body;

    var iframe = document.createElement("iframe");
    iframe.src = htmlSrc;
    iframe.id = 'adv_page';
    iframe.height = height + "px";
    iframe.width = width + 'px';
    iframe.scrolling="no";
    iframe.frameBorder = 0;
    iframe.style.margin = 0;
    body.appendChild(iframe);
    <!--iframe.style.display="none";-->

    <!--if (window.navigator.userAgent.indexOf('IE') == -1) { //非IE的浏览器-->
        <!--iframe.onload = setIframe;-->
    <!--} else {-->
        <!--iframe.onreadystatechange = function() { //IE浏览器-->
            <!--if (iframe.readyState == 'complete') { //判断状态-->
                <!--setIframe();-->
            <!--}-->
        <!--}-->
    <!--}-->

};

function changeFontSize(fontSize){
    var size = parseInt(fontSize * 22);
    var title = document.getElementById('title');
    title.style.fontSize = size + "px";
    var desc = document.getElementById('desc');
    size = parseInt(fontSize * 12);
    desc.style.fontSize = size + "px";
    // 获取节点对象
    var tags = document.getElementsByTagName("p");
     for (var i=0; i < tags.length; i++){
        var tag = tags[i];
        if (tag.id == 'title' || tag.id == 'desc'){
            continue;
        }
        var imgs = tag.getElementsByTagName('img');
        if ((!imgs) || imgs.length < 1){
            tag.className = 'info_p';
            size = parseInt(fontSize * 15);
            tag.style.fontSize = size + "px";
        }else{
            window.carnews.toast("图片节点："+tag);
            tag.className = "info_img";
            tag.style.textIndent = 0;
        }
     }
};

    </script>
    <script src="file:///android_assets/axd/js/axd_parent.js"></script>
</head>
<body onload="adClick()">
<div>
    <p id="title">%2$s</p>

</div>
