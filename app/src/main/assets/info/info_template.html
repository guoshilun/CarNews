<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <!--<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>-->
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport"
          content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <style type="text/css">
        #title{
            font-weight:bolder;
            font-size:20px;
            color:#000000;
        }
        #desc{
            font-size:12px;
            color:#a8a8a8;
        }
        p{
            font-size:15px;
        }
        #adv{
            width:100%;
            height:60px;
            background:#00ff00;
            display:none;
        }
    </style>
    <script type="text/javascript">
function adClick(){
    <!--window.carnews.close();-->
    var winWidth = window.innerWidth;
	<!--window.carnews.toast('屏幕宽:'+winWidth);-->
    function getImgNaturalStyle(img) {
        var nWidth, nHeight
        if (img.naturalWidth) { // 现代浏览器
            nWidth = img.naturalWidth
            nHeight = img.naturalHeight
        }
        return [nWidth, nHeight]
    }
    window.carnews.setPageWidth(winWidth);
    var imgs = document.getElementsByTagName('img');
    for (var i=0; i < imgs.length; i++){
        var img = imgs[i];
        var width, height;
        var imgNatural = getImgNaturalStyle(img);
        width = imgNatural[0];
        height = imgNatural[1];
        <!--window.carnews.toast("img1宽:"+width+"img1高："+height);-->
        height = Math.round(height);
        img.height = Math.round(height * (winWidth - 18) / width);
        img.width = winWidth - 18;
        <!--window.carnews.toast("img宽:"+img.width+"img高："+img.height);-->
    }
    changeFontSize(window.carnews.getFontSize());
    window.carnews.loadFinish();
};
function closeAdv(){
    var target = document.getElementById('adv')
    target.style.display="none";
};
function showAdv(html, height){
    window.carnews.toast('广告html:'+html);
    var body = document.body;

    var iframe = document.createElement("iframe");
    iframe.src = html;
    iframe.id = 'adv';
    iframe.height = height;
    iframe.frameBorder = 0;
    iframe.style.margin = 0;
    body.appendChild(iframe);
    iframe.style.display="block";
    if (window.navigator.userAgent.indexOf('IE') == -1) { //非IE的浏览器
        iframe.onload = setIframe;
    } else {
        iframe.onreadystatechange = function() { //IE浏览器
            if (iframe.readyState == 'complete') { //判断状态
                setIframe();
            }
        }
    }

};
function changeFontSize(fontSize){
    <!--window.carnews.toast("字体大小:"+fontSize);-->
    var size = parseInt(fontSize * 22);
    <!--window.carnews.toast("title 字体大小:"+size);-->
    var title = document.getElementById('title');
    title.style.fontSize = size + "px";
    var desc = document.getElementById('desc');
    size = parseInt(fontSize * 12);
    <!--window.carnews.toast("desc 字体大小:"+size);-->
    desc.style.fontSize = size + "px";
    // 获取节点对象
    var tags = document.getElementsByTagName("p");
     for (var i=0; i < tags.length; i++){
        var tag = tags[i];
        if (tag.id == 'title' || tag.id == 'desc'){
            continue;
        }
        size = parseInt(fontSize * 15);
        <!--window.carnews.toast("p 字体大小:"+size);-->
        tag.style.fontSize = size + "px";
     }
};
    </script>
</head>
<body onload="adClick()">
<div>
    <p id="title">%2$s</p>
    <p id="desc">来源：%3$s &emsp;&emsp;&emsp;&emsp;%4$s </p>
</div>
%1$s
<!--<iframe id="adv" frameborder="0" security="restricted" sandbox="allow-scripts allow-same-origin allow-popups"></iframe>-->
</body>
</html>
